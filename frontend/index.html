<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="taskify-header">
        <h1 class="header-title">Tasks</h1>
    </div>

    <!--  -->
    <div class="taskify-wrapper">
        <div class="task">
            <div class="task-data">
                <h1 class="task-title">Maybe a task</h1>
                <p class="task-description">Maybe the task description</p>
            </div>
            <div class="task-actions">
                <p class="actions-status">Pending</p>
                <p class="actions-delete">Delete</p>
            </div>
        </div>


    </div>
    <!--  -->

    <div class="taskify-create">
        <input class="create-title"  placeholder="title here">
        <input class="create-description" placeholder="description here" type="text">
        <button class="create-task"> Add Task </button>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
